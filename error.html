<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Timeout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .error-container {
            text-align: center;
        }

        .error-icon {
            font-size: 100px;
            color: #3b5998; /* Facebook blue color */
            animation: bounce 1s infinite alternate;
        }

        .error-text {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fab fa-facebook-square error-icon"></i>
        <div class="error-text">Timeout! Please log in on mobile app!</div>
    </div>
</body>
</html>
